<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Profile card component</title>
  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <div class="background-container"></div>
    <div class="profile">
      <div class="top">
        <img src="images/image-victor.jpg">
      </div>
        <div class="bottom">
          <span class="name">Victor Crest</span><span class="age">26</span>
          <div class="city">London</div>
        </div>
    </div>
    <div class="info">
      <div class="column">
        <div class="numbers">80K</div>
        <div class="number-text">Followers</div>
      </div>
      <div class="column">
        <div class="numbers">803K</div>
        <div class="number-text">Likes</div>
      </div>
      <div class="column">
        <div class="numbers">1.4K</div>
        <div class="number-text">Photos</div>
      </div>
    </div>    
  </div>  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.github.com/muritx">Murilo Teixeira</a>.
  </div>
</body>
</html>
